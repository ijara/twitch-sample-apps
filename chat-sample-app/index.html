<html>
<head>
	<title>Simple IO App Tester</title>
	<link href="css/stylesheet.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
</head>
<body>
<embed  id="plugin"
		type="application/x-twitchchat-plugin"
		width=0px
		height=0px>
</embed>



<div id="messages"></div>

<div class="main">
	<h1 id="title"></h1>
	<h1 id="status">Status: Disconnected</h1>
	<div class="login-credentials">
		<input type="text" id="txtUser" placeholder="User" class="login-textbox" tabindex="1">
		<input type="password" id="txtPassword" placeholder="Password" class="login-textbox" tabindex="2">
	</div>
	<div class="login-buttons">
		<input type="text" id="txtChannel" placeholder="Channel" class="login-textbox" tabindex="4">
		<input type="button" id="btnConnect" value="Connect" tabindex="3">
		<input type="button" id="btnDisconnect" value="Disonnect">
	</div>

	<textarea id="textareaMessage" rows="10" readonly="true"></textarea>
	<div class="sendmessage">
		<input type="text" id="txtMessage">
		<input type="button" id="btnSendMessage" value="Send">
	</div>
</div>
<div class="side">
	<img src="img/back2.png" class="twitch-logo">
<br>
	<div class="table">
		<table id="userTable">channel users</table>
	</div>
</div>




<script src="scripts/main.js"></script>

</body>
</html>
